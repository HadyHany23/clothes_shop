<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us | Stock White</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Our CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

    <div id="header"></div>

    <!-- ABOUT PAGE CONTENT -->
    <main class="about-page">

        <!-- Hero Section -->
        <section class="about-hero">
            <div class="container">
                <h1>About Stock White</h1>
                <p>ready to the next level</p>
            </div>
        </section>

        <!-- Opening Hours & Location + Google Map -->
        <section class="store-info">
            <div class="container">
                <div class="store-grid">

                    <!-- Opening Hours -->
                    <div class="info-card">
                        <h2><i class="fas fa-clock"></i> Opening Hours</h2>
                        <ul class="hours-list">
                            <li>Saturday – Thursday <span>11:00 AM – 11:00 PM</span></li>
                            <li>Friday <span>2:00 PM – 11:00 PM</span></li>
                        </ul>
                    </div>

                    <!-- Location & Map -->
                    <div class="info-card">
                        <div class="info-card">
                            <h2><i class="fas fa-map-marker-alt"></i> Find Us</h2>
                            <p>Cairo Festival City Mall – First Floor<br>New Cairo, Egypt</p>

                            <a href="https://maps.app.goo.gl/MGwTy6qZLG5f9Vpj9" target="_blank" class="static-map-link">
                                <img src="https://cdn.wccftech.com/wp-content/uploads/2017/03/Google-Maps.jpg"
                                    alt="Stock White - Cairo Festival City" class="static-map-img">
                                <div class="map-overlay">
                                    <i class="fas fa-location-arrow"></i>
                                    <span>Open in Maps</span>
                                </div>
                            </a>
                        </div>

                    </div>
                </div>
        </section>

        <!-- Contact Us -->
        <section class="contact-section">
            <div class="container">
                <h2>Contact Us</h2>
                <div class="contact-grid">
                    <div class="contact-item">
                        <i class="fas fa-phone-alt"></i>
                        <div>
                            <strong>Phone</strong><br>
                            <a href="tel:+201115599997">0111 559 9997</a>
                        </div>
                    </div>
                    <div class="contact-item">
                        <i class="fab fa-whatsapp"></i>
                        <div>
                            <strong>WhatsApp</strong><br>
                            <a href="https://wa.me/201115599997" target="_blank">Chat with us</a>
                        </div>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-envelope"></i>
                        <div>
                            <strong>Email</strong><br>
                            <a href="mailto:hello@stockwhite.com">hello@stockwhite.com</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <div id="footer"></div>

    <!-- Scripts -->
    <script src="https://kit.fontawesome.com/1a2b1c3d4e.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <script src="header.js"></script>
    <script src="footer.js"></script>
</body>

</html>
