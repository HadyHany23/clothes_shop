<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock White</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Our CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

    <!-- HEADER -->
    <header class="header">
        <div class="header-inner">
            <!-- Burger Icon (mobile only) -->
            <button class="burger" aria-label="Menu">
                <i class="fa-solid fa-bars"></i>
            </button>

            <!-- Left Links (desktop only) -->
            <nav class="nav-left">
                <a href="#">Home</a>
                <a href="#">Products</a>
                <a href="#">About</a>
            </nav>

            <!-- Center Logo -->
            <div class="logo">
                <a href="#">Stock White</a>
            </div>

            <!-- Right Social Icons (desktop only) -->
            <div class="social">
                <a href="#" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a>
                <a href="#" aria-label="Twitter"><i class="fa-brands fa-x-twitter"></i></a>
                <a href="#" aria-label="Pinterest"><i class="fa-brands fa-facebook"></i></a>
            </div>
        </div>

        <!-- Mobile Full-Screen Menu stays exactly the same -->
        <div class="mobile-menu">
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">About</a>
            <div class="mobile-social">
                <a href="#" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a>
                <a href="#" aria-label="Twitter"><i class="fa-brands fa-x-twitter"></i></a>
                <a href="#" aria-label="Pinterest"><i class="fa-brands fa-facebook"></i></a>
            </div>
        </div>
    </header>



    <!-- PRODUCTS PAGE CONTENT -->
    <main class="products-page">

        <div class="container">
            <!-- <h1 class="page-title">All Products</h1> -->

            <!-- CATEGORY FILTER MENU -->
            <div class="category-filter">
                <button class="filter-btn active" data-category="all">All</button>
                <button class="filter-btn" data-category="women">Women</button>
                <button class="filter-btn" data-category="men">Men</button>
                <button class="filter-btn" data-category="accessories">Accessories</button>
                <button class="filter-btn" data-category="new">New In</button>
            </div>

            <!-- PRODUCTS GRID -->
            <div class="products-grid" id="productsGrid">
                <!-- Products will be injected here by JavaScript -->
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
        <div class="container footer-inner">

            <!-- Logo + short text -->
            <div class="footer-col">
                <div class="logo footer-logo">Stock White</div>
                <p>Timeless minimal fashion<br>Designed in 2025</p>
            </div>

            <!-- Social icons -->
            <div class="footer-col footer-social">
                <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="#" aria-label="Twitter"><i class="fab fa-x-twitter"></i></a>
                <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
            </div>

            <!-- Contact info -->
            <div class="footer-col footer-contact">
                <p><i class="fas fa-phone-alt"></i> 01115599997</p>
                <p><i class="fas fa-envelope"></i> stockwhite25@gmail.com</p>
            </div>

        </div>

        <!-- Copyright -->
        <div class="footer-bottom">
            <div class="container">
                Â© 2025 Stock White. All rights reserved.
            </div>
        </div>
    </footer>

    <!-- Font Awesome + our JS at the bottom -->
    <script src="https://kit.fontawesome.com/1a2b1c3d4e.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
