<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock White</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Our CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

    <div id="header"></div>



    <!-- PRODUCTS PAGE CONTENT -->
    <main class="products-page">

        <!-- FULL-WIDTH FILTER BAR (outside container) -->
        <div class="filter-bar-full">
            <div class="category-filter" id="categoryFilter">
                <!-- Placeholder -->
                <div class="filter-placeholder">
                    <span class="placeholder-glow"><span class="placeholder-line" style="width:80px;"></span></span>
                    <span class="placeholder-glow"><span class="placeholder-line" style="width:100px;"></span></span>
                    <span class="placeholder-glow"><span class="placeholder-line" style="width:90px;"></span></span>
                </div>
            </div>
        </div>

        <!-- PRODUCTS GRID â€“ Inside normal container -->
        <div class="container">
            <div class="products-grid" id="productsGrid">
                <!-- Products injected here -->
            </div>
        </div>
    </main>

    <div id="footer"></div>

    <!-- Font Awesome + our JS at the bottom -->
    <script src="https://kit.fontawesome.com/1a2b1c3d4e.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <script src="header.js"></script>
    <script src="footer.js"></script>
</body>

</html>
